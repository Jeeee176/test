<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
         body {
            background: url('https://wallpaperaccess.com/full/2037936.jpg') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
        }
        .month {
            margin-bottom: 30px;
            background: none;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid white;
        }
        .month h3 {
            background: red;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            border: 2px solid white;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            text-align: center;
        }
        .day-header, .day {
            padding: 10px;
            border: 2px solid white;
            color: red;
        }
        .day-header {
            background-color: red;
            color: white;
        }
        .day {
            min-height: 60px;
            background: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
        <div class="container">
        <h1 class="text-center mb-4"; style="color: red">2025 CALENDAR</h1>
        <div id="calendar"></div>

        <div class="position-absolute top-0 start-0 mt-3 ms-3">
            <a href="homepage.html" class="btn btn-secondary" style="color: red;">Back to Home Page</a>
        </div>
    </div>
    <script>
        const months = [
            "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"
        ];
        const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        const firstDayOfMonth = (month) => new Date(2025, month, 1).getDay();
        
        const calendarContainer = document.getElementById("calendar");
        months.forEach((month, index) => {
            let monthDiv = document.createElement("div");
            monthDiv.classList.add("month");
            monthDiv.innerHTML = `<h3>${month}</h3>`;
            
            let daysGrid = document.createElement("div");
            daysGrid.classList.add("calendar-grid");
            
            ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"].forEach(day => {
                let dayHeader = document.createElement("div");
                dayHeader.classList.add("day-header");
                dayHeader.textContent = day;
                daysGrid.appendChild(dayHeader);
            });
            
            let startDay = firstDayOfMonth(index);
            for (let i = 0; i < startDay; i++) {
                let emptyCell = document.createElement("div");
                emptyCell.classList.add("day");
                daysGrid.appendChild(emptyCell);
            }
            
            for (let i = 1; i <= daysInMonth[index]; i++) {
                let dayCell = document.createElement("div");
                dayCell.classList.add("day");
                dayCell.textContent = i;
                daysGrid.appendChild(dayCell);
            }
            
            monthDiv.appendChild(daysGrid);
            calendarContainer.appendChild(monthDiv);
        });
    </script>
</body>
</html>
